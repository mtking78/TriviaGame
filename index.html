<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app1.js"></script>
</head>
<body>
  <div class="container loading-screen">
    <div id="startQuiz">
      <button type="button" class="btn btn-info btn-lg" id="startButton">Start to begin</button>
    </div>
  </div>
  <div class="container game-screen">
    <div class="row question">
      <div class="col-xs-12">
        <div class="well">
          <span id="question">
            <h2 class="text-primary text-center">Question</h2>
          </span>
        </div><!--well-->
      </div><!--col-xs-12-->
    </div><!--row-->

    <div class="row stats">
      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">Time Left</div>
          <div class="panel-body">
            <span id="timer"></span>
          </div>
        </div><!--panel-->
      </div><!--col-xs-6-->
      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">Score</div>
          <div class="panel-body">
            <span id="score"></span>
          </div>
        </div><!--panel-->
      </div><!--col-xs-6-->
    </div><!--row-->

    <div class="well">
      <div class="row options">
        <div class="col-xs-6">
          <button class="btn-lg btn-success" id="btn1" data-choice="0"><span id="choice1"></span></button>
        </div> <!--col-xs-6-->
        <div class="col-xs-6">
          <button class="btn-lg btn-success" id="btn2" data-choice="1"><span id="choice2"></span></button>
        </div><!--col-xs-6-->
      </div><!--row-->
      <br>
      <div class="row">
        <div class="col-xs-6">
          <button class="btn-lg btn-success" id="btn3" data-choice="2"><span id="choice3"></span></button>
        </div><!--col-xs-6-->
        <div class="col-xs-6">
          <button class="btn-lg btn-success" id="btn4" data-choice="3"><span id="choice4"></span></button>
        </div><!--col-xs-6-->
      </div><!--row-->
    </div><!--well-->
  </div><!--container-->
</body>
</html>
