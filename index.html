<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

                    <span id="timer"></span><br>

                    <span id="option3"></span>
                    <span id="option4"></span>
                    <!-- <button class="btn btn-info" id="button1" type="button"><span id="choice1">1</span></button>
                    <button class="btn btn-info" id="button2" type="button"><span id="choice2">2</span></button>
                    <button class="btn btn-info" id="button3" type="button"><span id="choice3">3</span></button>
                    <button class="btn btn-info" id="button4" type="button"><span id="choice4">4</span></button> -->
                </div>
            </div>
        </div>
